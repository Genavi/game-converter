<app-topnav [xmlItems]="gamedataService.xmlItems"></app-topnav>

<div class="container-fluid">
    <div class="row">
      <app-sidenav class="col-md-2 d-md-block bg-light sidebar"></app-sidenav>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <button *ngIf="gamedataService.xmlItems" mat-raised-button color="primary" (click)="this.gamedataService.download()"><fa-icon [icon]="faDownload"></fa-icon>  Download ICS</button>
        <app-gametable *ngIf="gamedataService.xmlItems" [xmlItems]="gamedataService.xmlItems"></app-gametable>
      </main>
    </div>
</div>
